<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book search</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<section id="banner">
    <div id="banner-container">
        <p id="banner-title">Book Search</p>
    </div>

</section>


<section id="result">
    <form id="search-bar-container">
        <input name="search-field" id="search-bar" placeholder="Search a book">
        <button name="search-button" id="search-button" type="button" onclick="getBooks()"><i class="fa fa-search"></i>
        </button>
    </form>

    <div id="result-container">
        <p id="result-message">Press search to found a book</p>

        <div id="result-grid">


        </div>
    </div>
</section>

<footer>
    <p id="footer-text">Copyright Esteban MAGNON and Thomas DOLIGE</p>

</footer>


<script src="myScript.js"></script>
</body>
</html>
