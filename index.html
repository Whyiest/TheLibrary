<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book search</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

<section id="banner">
    <div id="banner-container">
        <div id="switcher-container" onclick="switchSearch(searchState)">
            <p id = "switcher-text">Search by <span class="switch-state-color">content</span></p>
            <img id = "switcher-icon" src="images/switchImage.svg" alt="switch arrow">;
        </div>
        <p id="banner-title">The Library</p>
    </div>

</section>


<section id="result">
    <form id="search-bar-container">
        <input name="search-field" id="search-bar" placeholder="Search the content inside a book">
        <button name="search-button" id="search-button" type="button" onclick="getBooksByContent()"><i class="fa fa-search"></i>
        </button>
    </form>

    <div id="result-container">
        <p id="result-message">Press search to found a book</p>

        <div id="result-grid">


        </div>
    </div>
</section>

<footer>
    <p id="footer-text">Copyright Esteban MAGNON and Thomas DOLIGE</p>

</footer>


<script src="getBooks.js"></script>
<script src="searchSwitch.js"></script>
</body>
</html>
